<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blog - Money Seed</title>
    <link rel="stylesheet" href="css/admin-area.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script>
        const token = localStorage.getItem('userToken');
        if (!token) {
            window.location.href = 'internal-login.html';
        }
    </script>
</head>

<body class="dark-theme">

    <aside class="admin-sidebar">
        <div class="sidebar-logo">
            <img src="images/money_seed_logo-v2.png" alt="Money Seed Logo" class="logo-icon">
            <h1>MONEY SEED</h1>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="admin-dashboard.html">
                        <span class="material-symbols-outlined nav-icon"> dashboard
                        </span>
                        <span>DashBoard</span>
                    </a>
                </li>

                <li class="nav-category">
                    Management
                </li>
                <li class="nav-item">
                    <a href="admin-studio.html">
                        <span class="material-symbols-outlined nav-icon">
                            post
                        </span>
                        <span>Content Studio</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="admin-site-setting.html">
                        <span class="material-symbols-outlined nav-icon">
                            inbox_customize
                        </span>
                        <span>Site Setting</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="main-user-management.html">
                        <span class="material-symbols-outlined nav-icon">
                            manage_accounts
                        </span>
                        <span>User Management</span>
                    </a>
                </li>

                <li class="nav-category">
                    Database
                </li>
                <li class="nav-item">
                    <a href="admin-analytics.html">
                        <span class="material-symbols-outlined">
                            bar_chart_4_bars
                        </span>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="user-management.html">
                        <svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span>Team Members</span>
                    </a>
                </li>

                <li class="nav-category">
                    System
                </li>
                <li class="nav-item active">
                    <a href="#">
                        <span class="material-symbols-outlined nav-item">
                            settings_heart
                        </span>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button class="nav-item logout-btn" id="logout-button">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Log out</span>
                </button>
            </div>
        </nav>
    </aside>

    <div class="main-content-wrapper">

        <header class="admin-header">
            <div class="header-date" id="header-date"></div>
            <div class="header-actions">
                <button class="header-icon-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22 6 -12 13 2 6"></polyline>
                    </svg>
                    <span class="notification-dot"></span>
                </button>
                <a href="#" class="btn-header-profile">Profile</a>
            </div>
        </header>

        <main class="admin-main">

            <h1>This is admin website setting.</h1>

        </main>
    </div>

    <script src="js/admin-dashboard-script.js"></script>
    <script src="https://unpkg.com/lucide-icons"></script>
    <script>
        lucide.createIcons();

        const dateEl = document.getElementById('header-date');
        if (dateEl) {
            dateEl.textContent = new Date().toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }
    </script>
</body>

</html>
